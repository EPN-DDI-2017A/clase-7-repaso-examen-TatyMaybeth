<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/formstyle.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mb-5 mt-5">
        <h2>Get in touch</h2>
    </div>
    <div class="row justify-content-center">
        <form class="form-inline my-2 my-lg-0">
            <button class="btn-w btn btn-outline-success my-2 my-sm-0 rounded-circle " type="submit">
                <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            <button class="btn-w btn btn-outline-success my-2 my-sm-0 rounded-circle " type="submit">
                <i class="fa fa-phone" aria-hidden="true"></i></i></button>
        </form>
    </div>
    <div class="row mb-5  mt-5">
        <div class="jumbotron p-0">
            <div class="container color text-center">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <form>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="form-group">
                    <label >YOUR NAME</label>
                    <input type="text" class="form-control"  aria-describedby="emailHelp" >
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label >YOUR EMAIL</label>
                    <input type="email" class="form-control"  aria-describedby="emailHelp" >
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-8 form-group">
                <label >YOUR MESSAGE</label>
                <textarea class="form-control"  rows="4"></textarea>
            </div>
        </div>
        <div class="row justify-content-center text-right " >
            <div class="col-8">
                <button class="btn-b btn  my-2 my-sm-0 rounded-circle " type="submit">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
        </div>
    </form>

    <div class="row mt-5">
        <div class="jumbotron p-0">
            <div class="container color1 text-center">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <i class="fa fa-twitter-square" aria-hidden="true"></i>
                <i class="fa fa-google-plus-square" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/holder.js"></script>
</body>
</html>
